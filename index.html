<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .card-img-top {
    width: 100%;
    height: 95%;
    object-fit: cover;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<!--Jorge De Lara Hernandez simple card with bootstrap-->
<body style="background-image: url(./images/pattern-background-desktop.svg);background-repeat: no-repeat;">
  <div class="row row-cols-1">
    <div class="col">
      <div class="container pt-5 pb-5 d-flex justify-content-center align-items-center vh-100" style="width: 442px;">
        <div class="card rounded-4">
          <img src="./images/illustration-hero.svg" alt="" class="card-img-top rounded-top-4">
        <div class="card-body me-5 mx-5">
          <h3 class="card-title text-center pt-2 fw-bold" style="font-family: 'Red Hat Display', sans-serif;">Order Summary</h3>
          <p class="card-subtitle text-center m-3 text-muted" style="font-family: 'Red Hat Display', sans-serif;">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          
          <div class="row row-cols-3 p-2 rounded-3 d-flex justify-content-center align-items-center" style="background-color: hsl(225, 100%, 98%);">
            <div class="col-2">
              <img src="./images/icon-music.svg" alt="">
            </div>
            <div class="col-6 pt-3">
              <h6 class="card-subtitle fw-bold text-center" style="font-family: 'Red Hat Display', sans-serif;">Annual Plan</h6>
              <p class="text-secondary text-center text-muted fw-bold" style="font-family: 'Red Hat Display', sans-serif;"><small>$59.99/year</small></p>
            </div>
            <div class="col-3">
              <a class="card-text fw-bold text-decoration-underline" style="font-size: 13px; color: hsl(245, 75%, 52%); font-family: 'Red Hat Display', sans-serif;" href="#">Change</a>
            </div>
          </div>
          <div class="row row-cols-1 pt-4">
              <a href="" class="btn rounded-4 fw-bold p-3" style="background-color: hsl(245, 75%, 52%); color: white; font-family: 'Red Hat Display', sans-serif;">Proceed to Payment</a>
          </div>
          <div class="row row-cols-1 pt-2">
            <button href="" class="btn text-muted fw-bold" style="font-family: 'Red Hat Display', sans-serif;">Cancel Order</button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
